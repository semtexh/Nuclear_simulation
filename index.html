
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fallout Simulation Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #20232a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
        label, select, input, button {
            margin-top: 0.75rem;
            font-size: 1rem;
            padding: 0.5rem;
            width: 100%;
        }
        #map {
            margin-top: 1rem;
            height: 400px;
            width: 100%;
            background: #ccc;
            border: 1px solid #999;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            padding: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fallout Simulation Tool</h1>
    </header>
    <div class="container">
        <label for="country">Select Country</label>
        <select id="country">
            <option value="">-- Seçin --</option>
            <option value="Germany">Almanya</option>
            <option value="UK">İngiltere</option>
            <option value="Russia">Rusya</option>
            <option value="Iran">İran</option>
            <option value="Israel">İsrail</option>
        </select>

        <label for="plant">Nükleer Tesis</label>
        <select id="plant">
            <option value="">-- Önce ülke seçin --</option>
        </select>

        <label for="scenario">Scenario Type</label>
        <select id="scenario">
            <option value="meltdown">Reaktör Erimesi</option>
            <option value="steam_explosion">Buhar Patlaması</option>
            <option value="high_temp_attack">Yüksek Isı Saldırısı</option>
        </select>

        <label for="windSpeed">Rüzgar Hızı (km/s)</label>
        <input type="number" id="windSpeed" min="0" placeholder="örnek: 30">

        <label for="windDir">Wind Direction (0-360°)</label>
        <input type="number" id="windDir" min="0" max="360" placeholder="örnek: 90">

        <label for="temperature">Hava Sıcaklığı (°C)</label>
        <select id="temperature">
            <option value="low">Düşük (&lt;10°C)</option>
            <option value="moderate">Orta (10-25°C)</option>
            <option value="high">Yüksek (&gt;25°C)</option>
        </select>

        <label for="precipitation">Precipitation</label>
        <select id="precipitation">
            <option value="none">Yok</option>
            <option value="light">Hafif</option>
            <option value="heavy">Şiddetli</option>
        </select>

        <button onclick="calculateFallout()">Calculate</button>

        <div id="map">
            [ Map burada yüklenecek ]
        </div>
    </div>
    <footer>
        &copy; 2025 Fallout Simülasyon Aracı | Geliştirici: Serhan & AI
    </footer>

    <script>
        const plantsByCountry = {
            Germany: ["Grafenrheinfeld", "Grohnde", "Isar"],
            UK: ["Hinkley Point B", "Sizewell B", "Dungeness A"],
            Russia: ["Kursk", "Smolensk", "Leningrad"],
            Iran: ["Bushehr", "Fordow", "Natanz"],
            Israel: ["Dimona"]
        };

        document.getElementById("country").addEventListener("change", function() {
            const plantSelect = document.getElementById("plant");
            const selected = this.value;
            plantSelect.innerHTML = "<option>-- Select Facility --</option>";
            if (plantsByCountry[selected]) {
                for (let p of plantsByCountry[selected]) {
                    const opt = document.createElement("option");
                    opt.value = p;
                    opt.textContent = p;
                    plantSelect.appendChild(opt);
                }
            }
        });

        function calculateFallout() {
            alert("Fallout hesaplama işlemi burada gerçekleştirilecek.");
        }
    </script>
</body>
</html>
