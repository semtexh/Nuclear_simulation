
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fallout Simulation Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #004085;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin: 1rem 0;
            width: 100%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        #map {
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fallout Simulation Tool</h1>
    </header>
    <main>
        <div class="form-group">
            <label for="countrySelect">Select Country:</label>
            <select id="countrySelect">
                <option value="">-- Select Country --</option>
                <option value="Turkey">Turkey</option>
                <option value="Iran">Iran</option>
                <option value="Russia">Russia</option>
                <option value="Israel">Israel</option>
                <option value="Germany">Germany</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Kuwait">Kuwait</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plantSelect">Select Nuclear Facility:</label>
            <select id="plantSelect">
                <option value="">-- Select Facility --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="windSpeed">Wind Speed (km/h):</label>
            <input type="number" id="windSpeed" value="20">
        </div>
        <div class="form-group">
            <label for="windDirection">Wind Direction (°):</label>
            <input type="number" id="windDirection" value="90">
        </div>
        <div class="form-group">
            <button onclick="calculateFallout()">Simulate Fallout</button>
        </div>
        <div id="map">[Map will be displayed here]</div>
    </main>
    <script>
        const facilities = {
            "Turkey": [{"name": "Akkuyu NPP", coords: [36.1581, 33.6751]}],
            "Iran": [{"name": "Bushehr NPP", coords: [28.9686, 50.8383]}],
            "Russia": [{"name": "Kursk NPP", coords: [51.6606, 35.6044]}],
            "Israel": [{"name": "Dimona Reactor", coords: [31.0000, 35.0000]}],
            "Germany": [{"name": "Emsland NPP", coords: [52.4935, 7.3171]}],
            "United Kingdom": [{"name": "Hinkley Point C", coords: [51.209, -3.158]}],
            "Kuwait": [{"name": "Research Reactor", coords: [29.3759, 47.9774]}]
        };

        document.getElementById("countrySelect").addEventListener("change", function() {
            const country = this.value;
            const plantSel = document.getElementById("plantSelect");
            plantSel.innerHTML = '<option value="">-- Select Facility --</option>';
            if (facilities[country]) {
                for (const facility of facilities[country]) {
                    const opt = document.createElement("option");
                    opt.value = facility.coords.join(",");
                    opt.textContent = facility.name;
                    plantSel.appendChild(opt);
                }
            }
        });

        function calculateFallout() {
            const coords = document.getElementById("plantSelect").value;
            const windSpeed = document.getElementById("windSpeed").value;
            const windDirection = document.getElementById("windDirection").value;
            if (!coords) {
                alert("Please select a facility.");
                return;
            }
            document.getElementById("map").innerHTML = 
                `<p>Simulating fallout from coordinates ${coords} with wind speed ${windSpeed} km/h and direction ${windDirection}°...</p>`;
        }
    </script>
</body>
</html>
