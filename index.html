
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuclear Fallout Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, button { margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Nuclear Plant Selection</h1>
    <label for="countrySelect">Select Country:</label>
    <select id="countrySelect">
        <option value="">-- Select Country --</option>
    </select>

    <label for="plantSelect">Select Plant:</label>
    <select id="plantSelect">
        <option value="">-- Select Plant --</option>
    </select>

    <script>
        const embeddedPlantData = {
          "features": [
            {"properties": {"Country": "Germany", "Name": "Brokdorf"}, "geometry": {"coordinates": [9.333, 53.85]}},
            {"properties": {"Country": "Germany", "Name": "Gundremmingen"}, "geometry": {"coordinates": [10.383, 48.5]}},
            {"properties": {"Country": "Iran", "Name": "Bushehr"}, "geometry": {"coordinates": [50.882, 28.829]}},
            {"properties": {"Country": "Iran", "Name": "Arak"}, "geometry": {"coordinates": [49.438, 34.407]}},
            {"properties": {"Country": "Israel", "Name": "Dimona"}, "geometry": {"coordinates": [35.020, 31.048]}},
            {"properties": {"Country": "Russia", "Name": "Kursk"}, "geometry": {"coordinates": [35.7, 51.7]}},
            {"properties": {"Country": "Russia", "Name": "Smolensk"}, "geometry": {"coordinates": [33.3, 54.2]}},
            {"properties": {"Country": "United Kingdom", "Name": "Sizewell B"}, "geometry": {"coordinates": [1.621, 52.21]}},
            {"properties": {"Country": "United Kingdom", "Name": "Hinkley Point B"}, "geometry": {"coordinates": [-3.15, 51.21]}},
            {"properties": {"Country": "Kuwait", "Name": "Imaginary Kuwait Reactor"}, "geometry": {"coordinates": [47.9783, 29.3759]}}
          ]
        };

        const countrySelect = document.getElementById("countrySelect");
        const plantSelect = document.getElementById("plantSelect");

        const countries = [...new Set(embeddedPlantData.features.map(p => p.properties.Country))].sort();
        countries.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c;
            countrySelect.appendChild(opt);
        });

        countrySelect.addEventListener("change", () => {
            plantSelect.innerHTML = '<option value="">-- Select Plant --</option>';
            const selectedCountry = countrySelect.value;
            const plants = embeddedPlantData.features.filter(p => p.properties.Country === selectedCountry);
            plants.forEach(p => {
                const opt = document.createElement("option");
                opt.value = `${p.geometry.coordinates[1]},${p.geometry.coordinates[0]}`;
                opt.textContent = p.properties.Name;
                plantSelect.appendChild(opt);
            });
        });
    </script>
</body>
</html>
